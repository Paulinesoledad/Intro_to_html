<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>Book A Service</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      padding: 0;
    }

    nav {
      background-color: #556b2f;
      padding: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #556b2f;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .confirmation {
      margin-top: 20px;
      padding: 15px;
      background-color: #e0ffe0;
      color: #006600;
      border: 1px solid #b2d8b2;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="index.html">‚Üê Back to Homepage</a>
  </nav>

  <!-- Booking Form -->
  <div class="container">
    <h2>Book A Service</h2>
    <form id="bookingForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="service">Service Type:</label>
      <select id="service" name="service" required>
        <option value="">-- Select a Service --</option>
        <option value="portfolio-design">Portfolio Design</option>
        <option value="html-review">HTML Project Review</option>
        <option value="frontend-consultation">Frontend Consultation</option>
        <option value="project-collab">Project Collaboration</option>
      </select>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Preferred Time:</label>
      <input type="time" id="time" name="time" required />

      <label for="message">Additional Notes:</label>
      <textarea id="message" name="message" rows="4" placeholder="Tell me more about what you need..."></textarea>

      <button type="submit">Submit Booking</button>
    </form>

    <div class="confirmation" id="confirmationMessage">
      Thank you! Your booking request has been submitted.
    </div>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const confirmation = document.getElementById('confirmationMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      confirmation.style.display = 'block';
      form.reset();
    });
  </script>
</body>
</html>
